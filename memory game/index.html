<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box1"><img src="banana.png" id="photoBoxOne" class="photo"></div>
        <div class="box" id="box2"><img src="apple.png" id="photoBoxTwo" class="photo"></div>
        <div class="box" id="box3"><img src="banana.png" id="photoBoxThree" class="photo"></div>
        <div class="stats">
            <h1>Time spent in game</h1><br>
            <h2 id="seconds" class="stats">Seconds: 0</h2><br>
            <h2 id="minutes" class="stats">Minutes: 0</h2>
        </div>
    </div>
    <div class="container">
        <div class="box" id="box4"><img src="orange.png" id="photoBoxFour" class="photo"></div>
        <div class="box" id="box5"><img src="orange.png" id="photoBoxFive" class="photo"></div>
        <div class="box" id="box6"><img src="apple.png" id="photoBoxSix" class="photo"></div>
    </div>
    <h1 id="resultA"></h1>
    <h1 id="resultB"></h1>
    <h1 id="resultO"></h1>

    <script src="main.js"></script>
</body>
</html>
